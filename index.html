<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <section>
        <h1> Calculator </h1>
        <div id="screen">
            <div> <span id="result"> 0 </span> </div>
        </div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <div class="operator button" role="button"> ~ </div>
                    </td>
                    <td>
                        <div class="operator button" role="button"> ~ </div>
                    </td>
                    <td>
                        <div class="operator button" role="button"> % </div>
                    </td>
                    <td>
                        <div class="operator button" id="clear" role="button">
                            CE
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> <div class="nums button" role="button"> 7 </div> </td>
                    <td> <div class="nums button" role="button"> 8 </div> </td>
                    <td> <div class="nums button" role="button"> 9 </div> </td>
                    <td>
                        <div class="operator weak button" role="button">
                            &divide;
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> <div class="nums button" role="button"> 4 </div> </td>
                    <td> <div class="nums button" role="button"> 5 </div> </td>
                    <td> <div class="nums button" role="button"> 6 </div> </td>
                    <td>
                        <div class="operator weak button" role="button">
                            &times;
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> <div class="nums button" role="button"> 1 </div> </td>
                    <td> <div class="nums button" role="button"> 2 </div> </td>
                    <td> <div class="nums button" role="button"> 3 </div> </td>
                    <td>
                        <div class="operator weak button" role="button">
                            -
                        </div>
                    </td>
                </tr>
                <tr>
                    <td> <div class="nums button" role="button"> 0 </div> </td>
                    <td> <div class="nums button" role="button"> . </div> </td>
                    <td>
                        <div id="equal" class="operator weak button" role="button">
                            =
                        </div>
                    </td>
                    <td>
                        <div class="operator weak button" role="button">
                            +
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
